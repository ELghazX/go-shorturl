<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            color: #000;
            line-height: 1.5;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 60px 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        form {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }
        input {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 16px;
            border: 2px solid #000;
            background: #fff;
        }
        input:focus {
            outline: none;
            background: #f0f0f0;
        }
        button {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 700;
            padding: 16px;
            border: 2px solid #000;
            background: #000;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
        #result {
            border: 2px solid #000;
            padding: 20px;
            background: #f0f0f0;
            display: none;
        }
        #result:not(:empty) {
            display: block;
        }
        .short-url {
            font-size: 20px;
            word-break: break-all;
            margin-bottom: 16px;
        }
        a {
            color: #000;
            text-decoration: underline;
        }
        a:hover {
            background: #000;
            color: #fff;
        }
        .nav {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL<br>Shortener</h1>
        
        <form hx-post="/shorten" hx-target="#result" hx-swap="innerHTML">
            <input type="url" name="url" placeholder="ENTER URL" required>
            <button type="submit">SHORTEN</button>
        </form>
        
        <div id="result"></div>
        
        <div class="nav">
            <a href="/stats">VIEW STATISTICS â†’</a>
        </div>
    </div>
</body>
</html>
