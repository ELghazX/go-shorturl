<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-mono p-4">
    <div class="border-2 border-black p-4">
        <h1 class="text-xl font-bold mb-4 uppercase">Statistics</h1>
        
        <div hx-get="/api/stats" hx-trigger="load, every 3s" hx-swap="innerHTML" class="overflow-x-auto mb-4">
            {{if .}}
            <table class="min-w-full text-sm border-collapse">
                <thead>
                    <tr class="bg-black text-white">
                        <th class="px-3 py-2 text-left font-bold uppercase">Code</th>
                        <th class="px-3 py-2 text-left font-bold uppercase">URL</th>
                        <th class="px-3 py-2 text-left font-bold uppercase">Clicks</th>
                        <th class="px-3 py-2 text-left font-bold uppercase">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr class="border-b border-black hover:bg-gray-100">
                        <td class="px-3 py-2 font-bold">
                            <a href="/{{.ShortCode}}" class="underline hover:bg-black hover:text-white">{{.ShortCode}}</a>
                        </td>
                        <td class="px-3 py-2">{{.LongURL}}</td>
                        <td class="px-3 py-2 font-bold">{{.Clicks}}</td>
                        <td class="px-3 py-2">{{.CreatedAt.Format "2006-01-02 15:04"}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <div class="text-center py-8 uppercase">No Data</div>
            {{end}}
        </div>
        
        <div class="pt-4 border-t-2 border-black">
            <a href="/" class="underline hover:bg-black hover:text-white">‚Üê Back</a>
        </div>
    </div>
</body>
</html>
