<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            color: #000;
            line-height: 1.5;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 60px 40px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #000;
        }
        th {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #000;
            color: #fff;
        }
        tr:hover {
            background: #f0f0f0;
        }
        .code {
            font-weight: 700;
        }
        .url {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .clicks {
            font-weight: 700;
            font-size: 20px;
        }
        a {
            color: #000;
            text-decoration: underline;
        }
        a:hover {
            background: #000;
            color: #fff;
        }
        .nav {
            padding-top: 20px;
            border-top: 2px solid #000;
        }
        .empty {
            padding: 60px 20px;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics</h1>
        
        <div hx-get="/api/stats" hx-trigger="load, every 3s" hx-swap="innerHTML">
            {{if .}}
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>URL</th>
                        <th>Clicks</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td class="code"><a href="/{{.ShortCode}}" target="_blank">{{.ShortCode}}</a></td>
                        <td class="url">{{.LongURL}}</td>
                        <td class="clicks">{{.Clicks}}</td>
                        <td>{{.CreatedAt.Format "2006-01-02 15:04"}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <div class="empty">No Data</div>
            {{end}}
        </div>
        
        <div class="nav">
            <a href="/">‚Üê BACK</a>
        </div>
    </div>
</body>
</html>
